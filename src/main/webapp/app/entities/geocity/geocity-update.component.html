<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-geocity-heading">Create or edit a Geocity</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_asciiname">Asciiname</label>
                    <input type="text" class="form-control" name="asciiname" id="field_asciiname"
                           formControlName="asciiname"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_alternatenames">Alternatenames</label>
                    <input type="text" class="form-control" name="alternatenames" id="field_alternatenames"
                           formControlName="alternatenames"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_location">Location</label>
                    <input type="number" class="form-control" name="location" id="field_location"
                           formControlName="location"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lat">Lat</label>
                    <input type="number" class="form-control" name="lat" id="field_lat"
                           formControlName="lat"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lon">Lon</label>
                    <input type="number" class="form-control" name="lon" id="field_lon"
                           formControlName="lon"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_featureclass">Featureclass</label>
                    <input type="text" class="form-control" name="featureclass" id="field_featureclass"
                           formControlName="featureclass"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_featuretype">Featuretype</label>
                    <input type="text" class="form-control" name="featuretype" id="field_featuretype"
                           formControlName="featuretype"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_countrycode">Countrycode</label>
                    <input type="text" class="form-control" name="countrycode" id="field_countrycode"
                           formControlName="countrycode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cc2">Cc 2</label>
                    <input type="text" class="form-control" name="cc2" id="field_cc2"
                           formControlName="cc2"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_admin1code">Admin 1 Code</label>
                    <input type="text" class="form-control" name="admin1code" id="field_admin1code"
                           formControlName="admin1code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_admin2code">Admin 2 Code</label>
                    <input type="text" class="form-control" name="admin2code" id="field_admin2code"
                           formControlName="admin2code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_admin3code">Admin 3 Code</label>
                    <input type="text" class="form-control" name="admin3code" id="field_admin3code"
                           formControlName="admin3code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_admin4code">Admin 4 Code</label>
                    <input type="text" class="form-control" name="admin4code" id="field_admin4code"
                           formControlName="admin4code"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_population">Population</label>
                    <input type="number" class="form-control" name="population" id="field_population"
                           formControlName="population"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_elevation">Elevation</label>
                    <input type="number" class="form-control" name="elevation" id="field_elevation"
                           formControlName="elevation"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dem">Dem</label>
                    <input type="text" class="form-control" name="dem" id="field_dem"
                           formControlName="dem"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
